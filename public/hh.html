<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Frequency</title>
  </head>
  <body>
    <form id="frqForm">
      <label for="frq">Frequency:</label>
      <input type="number" id="frq" name="frq" required />
      <button type="submit">Set Frequency</button>
    </form>

    <script>
      function sendFrequency(event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(document.getElementById("frqForm"));

        fetch("http://192.168.1.131:80/frq_receiver", {
          method: "POST",
          body: new URLSearchParams(formData),
        })
          .then((response) => response.text())
          .then((data) => {
            console.log("Success:", data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      document
        .getElementById("frqForm")
        .addEventListener("submit", sendFrequency);
    </script>
  </body>
</html>
