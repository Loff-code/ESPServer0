<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loffy – Dashboard</title>

  <!-- Vendor assets -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="/images/Logo-modified.png" type="image/png" />
  <link rel="stylesheet" href="/Style/style.css" />

  <!-- Page‑specific styles (checkboxes + modal) -->
  <style>
    /* ---------- checkbox buttons ------------------------------------------------ */
    .checkbox-container{display:flex;align-items:center;margin-right:10px}
    .checkbox-container input[type="checkbox"]{
      width:60px;height:30px;appearance:none;cursor:pointer;position:relative;
      display:inline-block;padding:10px 20px;margin:10px 0;border-radius:20px;
      background:#3498db;color:#fff;background-position:8px center;
      background-repeat:no-repeat;padding-left:32px;background-size:16px 16px;
      transition:background-color .3s ease;
    }
    .checkbox-container input[type="checkbox"]::after{
      content:attr(data-label);color:#fff;position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);font-size:12px;pointer-events:none;
    }
    .checkbox-container input[type="checkbox"]:checked#red    {background:red}
    .checkbox-container input[type="checkbox"]:checked#yellow {background:yellow;color:#000}
    .checkbox-container input[type="checkbox"]:checked#green  {background:green}

    /* ---------- login modal ---------------------------------------------------- */
    .modal{display:none;position:fixed;inset:0;justify-content:center;align-items:center;
           background:rgba(0,0,0,.5);backdrop-filter:blur(3px);z-index:1000;}
    .modal.show{display:flex}

    .modal .box{position:relative;background:#0f4a61;padding:2rem;min-width:260px;
                border-radius:8px;box-shadow:0 8px 32px rgba(0,0,0,.25)}
    .modal .close{position:absolute;top:.5rem;right:.75rem;border:0;background:none;
                  font-size:1.5rem;cursor:pointer;line-height:1}
    .error{color:#c00;font-size:.9rem;margin-top:.5rem}
  </style>
</head>
<body>
  <!-- site header (uses your custom element) -->
  <header-component></header-component>

  <!-- session UI -->
  <div style="margin:1rem 0">
    <span id="who"></span>
    <button id="loginBtn"  style="display:none">Log&nbsp;in</button>
    <button id="logoutBtn" style="display:none">Log&nbsp;out</button>
  </div>

  <!-- ------------- login modal -------------------------------------------------- -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="box" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <button class="close" aria-label="Close">&times;</button>
      <h2 id="loginTitle" style="margin-top:0">Log in</h2>
      <form id="loginForm">
        <input name="email"    type="email"    placeholder="Email"    required autofocus>
        <input name="password" type="password" placeholder="Password" required>
        <button style="margin-top:1rem">Log in</button>
        <p id="loginErr" class="error"></p>
      </form>
    </div>
  </div>

  <!-- ------------- main content ------------------------------------------------- -->
  <table id="dataTable" border="1"></table>

  <div class="button-container">
    <button onclick="deleteData()">Delete Data</button>
    <button onclick="downloadData()">Download the Data</button>
    <a href="/data" class="button">Upload Data</a>
  </div>

  <canvas id="myChart" width="400" height="200"></canvas>

  <h3>Control Lights</h3>
  <form id="lightForm" style="display:flex;flex-direction:row">
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="red"    name="red"    value="1" data-label="Red"></div>
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="yellow" name="yellow" value="1" data-label="Yellow"></div>
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="green"  name="green"  value="1" data-label="Green"></div>
  </form>

  <form id="frqForm" style="margin-top:1rem">
    <label for="frq">Frequency:</label>
    <input type="number" id="frq" name="frq" required>
    <button type="submit">Set Frequency</button>
  </form>

  <!-- ------------- scripts ------------------------------------------------------ -->
  <script>
  /* helpers */
  const $ = sel => document.querySelector(sel);

  /* ---------- session check ---------- */
  async function checkSession(){
    try{
      const {user} = await fetch('/me',{credentials:'same-origin'}).then(r=>r.json());
      if (user){
        $('#who').textContent = `Welcome, ${user.name}!`;
        $('#logoutBtn').style.display = 'inline';
        $('#loginBtn').style.display  = 'none';
      }else{
        $('#who').textContent = '';
        $('#logoutBtn').style.display = 'none';
        $('#loginBtn').style.display  = 'inline';
      }
    }catch(err){console.error(err)}
  }
  checkSession();

  /* ---------- open / close modal ---------- */
  function openModal(){ $('#loginModal').classList.add('show'); $('#loginModal').setAttribute('aria-hidden','false'); }
  function closeModal(){ $('#loginModal').classList.remove('show'); $('#loginModal').setAttribute('aria-hidden','true'); $('#loginErr').textContent=''; }

  $('#loginBtn').addEventListener('click', openModal);
  $('#loginModal .close').addEventListener('click', closeModal);
  $('#loginModal').addEventListener('click', e=>{ if (e.target === e.currentTarget) closeModal(); });
  window.addEventListener('keydown', e=>{ if (e.key==='Escape') closeModal(); });

  /* ---------- handle login ---------- */
  $('#loginForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const form = Object.fromEntries(new FormData(e.target).entries());
    const res = await fetch('/login',{
      method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify(form),credentials:'same-origin'
    });
    if (res.ok){
      closeModal();
      checkSession();
    }else{
      $('#loginErr').textContent = await res.text();
    }
  });

  /* ---------- handle logout ---------- */
  $('#logoutBtn').addEventListener('click', async ()=>{
    await fetch('/logout',{method:'POST',credentials:'same-origin'});
    checkSession();
  });
  </script>

  <!-- original data/graph logic  ---------------------------------------------- -->
  <script>
    const host="";           // e.g. "//192.168.68.110" if needed

    function sendFrequency(e){
      e.preventDefault();
      const formData=new FormData(document.getElementById('frqForm'));
      fetch(host+'/frq_receiver',{method:'POST',body:new URLSearchParams(formData)})
        .then(r=>r.text()).then(console.log).catch(console.error);
    }
    document.getElementById('frqForm').addEventListener('submit',sendFrequency);

    function sendRequest(){
      const formData=new FormData(document.getElementById('lightForm'));
      if(!formData.has('red'))   formData.append('red','0');
      if(!formData.has('yellow'))formData.append('yellow','0');
      if(!formData.has('green')) formData.append('green','0');
      fetch(host+'/light_receiver',{method:'POST',body:new URLSearchParams(formData)})
        .then(r=>r.text()).then(console.log).catch(console.error);
    }

    function deleteData(){ fetch('/data',{method:'DELETE'}).then(slcDataToTable); }

    function addHeader(tableId,dataNames){
      const table=document.getElementById(tableId);
      const header=table.createTHead();
      const row=header.insertRow(0);
      dataNames.forEach(txt=>{const th=document.createElement('th');th.innerText=txt;row.appendChild(th);});
    }
    function addRow(tableId,data,rowIndex){
      const table=document.getElementById(tableId);
      const row=table.insertRow(-1);
      data.forEach((arr,i)=>{const cell=row.insertCell(i);cell.innerText=arr[arr.length-rowIndex];});
    }
    function slcDataToTable(){
      fetch('/data').then(r=>r.json()).then(data=>{
        const table=document.getElementById('dataTable');
        table.innerHTML='';
        const ids=data.map(r=>r.id);
        const sensor=data.map(r=>r.sensor_value);
        const time=data.map(r=>r.time_stamp);
        const state=data.map(r=>r.coolState);
        const date=data.map(r=>r.date_stamp);
        const rowData=[ids,sensor,time,state,date];
        const headers=['ID','Sensor Value','Time Stamp','Cool State','Date'];
        addHeader('dataTable',headers);
        for(let i=1;i<=3;i++) addRow('dataTable',rowData,i);
      });
    }
    slcDataToTable();
    setInterval(slcDataToTable,1000);
  </script>

  <!-- your external scripts -->
  <script src="/Script/graph.js"></script>
  <script src="/Script/heading.js"></script>
</body>
</html>
