<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/Style/style.css" />
  <link rel="icon" href="/images/Logo-modified.png" type="image/png" />
  <style>
    /* Initial styles for checkboxes */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      width: 60px;
      height: 30px;
      appearance: none;

      cursor: pointer;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 0;

      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      border-radius: 20px;
      transition: background-color 0.3s ease;
      background-position: 8px center;
      background-repeat: no-repeat;
      padding-left: 32px;
      background-size: 16px 16px;
    }

    .checkbox-container input[type="checkbox"]::after {
      content: attr(data-label);
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
    }

    /* Styles for checked checkboxes */
    .checkbox-container input[type="checkbox"]:checked#red {
      background-color: red;
    }

    .checkbox-container input[type="checkbox"]:checked#yellow {
      background-color: yellow;
      color: black;
    }

    .checkbox-container input[type="checkbox"]:checked#green {
      background-color: green;
    }
  </style>
</head>
</head>
<header-component></header-component>

<body>
  <table id="dataTable" border="1"></table>
  <div class="button-container">
    <button onclick="deleteData()">Delete Data</button>
    <button onclick="downloadData()">Download the Data</button>
    <a href="/data" class="button">Upload Data</a>
  </div>
  <canvas id="myChart" width="400" height="200"></canvas>

  <h3>Control Lights</h3>
  <form id="lightForm" style="display: flex; flex-direction: row">
    <div class="checkbox-container">
      <input onclick="sendRequest()" type="checkbox" id="red" name="red" value="1" data-label="Red" />
    </div>
    <div class="checkbox-container">
      <input onclick="sendRequest()" type="checkbox" id="yellow" name="yellow" value="1" data-label="Yellow" />
    </div>
    <div class="checkbox-container">
      <input onclick="sendRequest()" type="checkbox" id="green" name="green" value="1" data-label="Green" />
    </div>
  </form>
  <!-- <button type="button" onclick="sendRequest()">Send</button> -->
  <form id="frqForm">
    <label for="frq">Frequency:</label>
    <input type="number" id="frq" name="frq" required />
    <button type="submit">Set Frequency</button>
  </form>
  <script src="Script/graph.js"></script>
  <script>
    const host = ""//"192.168.68.110"
    function sendFrequency(event) {
      event.preventDefault(); // Prevent default form submission
      const formData = new FormData(document.getElementById("frqForm"));
      fetch(host+"/frq_receiver", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
        .then((response) => response.text())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
    document
      .getElementById("frqForm")
      .addEventListener("submit", sendFrequency);

    function sendRequest() {
      const formData = new FormData(document.getElementById("lightForm"));

      // Ensure unchecked checkboxes are set to 0
      if (!formData.has("red")) formData.append("red", "0");
      if (!formData.has("yellow")) formData.append("yellow", "0");
      if (!formData.has("green")) formData.append("green", "0");

      fetch(host+"/light_receiver", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
        .then((response) => response.text())
        .then((data) => {
          console.log("Success:", data);
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }

    function deleteData() {
      fetch("/data", {
        method: "DELETE",
      }).then(() => {
        slcDataToTable();
      });
    }

    function deleteDataById(id) {
      fetch("/data/" + id, {
        method: "DELETE",
      }).then(() => {
        slcDataToTable();
      });
    }

    function addHeader(tableId, dataNames) {
      const table = document.getElementById(tableId);
      const header = table.createTHead();
      const row = header.insertRow(0);
      dataNames.forEach((text) => {
        const cell = document.createElement("th");
        cell.innerText = text;
        row.appendChild(cell);
      });
    }

    function addRow(tableId, data, rowIndex) {
      const table = document.getElementById(tableId);
      const row = table.insertRow(-1);
      data.forEach((value, index) => {
        const cell = row.insertCell(index);
        cell.innerText = value[value.length - rowIndex];
      });
    }

    function slcDataToTable() {
      fetch("/data")
        .then((response) => response.json())
        .then((data) => {
          const table = document.getElementById("dataTable");
          table.innerHTML = ""; // Clear existing table content

          const ids = data.map((row) => row.id);
          const sensorValues = data.map((row) => row.sensor_value);
          let time_stamp = data.map((row) => row.time_stamp);
          // time_stamp = time_stamp.map((row) =>
          //   row.slice(0, 19).replace("T", " ")
          // );
          let date_stamp = data.map((row) => row.date_stamp);
          const coolState = data.map((row) => row.coolState);

          const rowData = [
            ids,
            sensorValues,
            time_stamp,
            coolState,
            date_stamp,
          ];
          const dataNames = [
            "ID",
            "Sensor Value",
            "Time Stamp",
            "Cool State",
            "Date",
          ];

          addHeader("dataTable", dataNames);

          let a = sensorValues.length;
          for (let i = 1; i <= 3; i++) {
            addRow("dataTable", rowData, i);
          }
        });
    }

    slcDataToTable();
    setInterval(slcDataToTable, 1000);
  </script>
  <script src="/Script/heading.js"></script>
</body>

</html>
